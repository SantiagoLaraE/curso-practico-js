<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <link rel="stylesheet" href="descuentos.css">
</head>
<body>
    <nav>
        <div class="logo">
          <span>
            <div></div>
            <div></div>
            <div></div>
          </span>
  
          Santiago Lara
        </div>
        <ul class="menu">
          <li><a href="">Ejercicio 1</a></li>
          <li><a href="">Ejercicio 2</a></li>
          <li><a href="">Ejercicio 3</a></li>
        </ul>
      </nav>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del curso práctido de JavaScript</p>
    </header>
    <main class="container">
        <section class="calcularDescuento">
            <h2 class="calcularDescuento__title">Calcula el precio a pagar de tus productos con descuento</h2>
            <form action="">
                <label for="inputPrice">Escribe el precio de tu producto</label>
                <input type="number" id="inputPrice">
                <label for="inputDiscount">Escribe el descuento de tu producto</label>
                <input type="number" id="inputDiscount">
                <button type="button" onclick="calcularDescuento()">Calcular el descuento</button>
    
                <p id="outcomePrice" class="outcomePrice"></p>
            </form>
        </section>
        <section class="createCoupons">
            <h2>Crea tus cupones de descuento</h2>
            <form action="">
                <label for="couponName">Nombre del cúpon</label>
                <input id="couponName" type="text" placeholder="Por ejemplo: ENVIO_GRATIS">
                <label for="couponDiscount">Porcentaje de descuento</label>
                <input id="couponDiscount" type="text" placeholder="10">
                <button type="button" onclick="createCoupon()">Agregar coupon</button>
    
            </form>
        </section>
        <section class="applyCoupons">
            <h2>Ingresa tus cupones de descuento</h2>
            <form action="">
                <label for="productPrice">Ingresa el valor de tu producto</label>
                <input id="productPrice" type="number" placeholder="$1'200.000">
                <label for="applyCouponName">Coupon de descuento</label>
                <input id="applyCouponName" type="text" placeholder="primera_compra">
                <button type="button" onclick="applyCoupon()">Agregar coupon</button>

                <p id="outcomePriceCoupon" class="outcomePriceCoupon"></p>
            </form>
        </section>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
